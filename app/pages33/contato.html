<div class="container-fluid" style="padding: 100px">
    <div class="row">
        <button onclick='openView("listaContato");'>Contatos</button>
    </div>

    <input id="idContato" type="text" hidden />


    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="nomeContato">Nome Contato</label>
                <input type="text" class="form-control" id="nomeContato" />
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="telefoneContato">Telefone Contato</label>
                <input type="text" class="form-control" id="telefoneContato" />
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="emailContato">Email Contato</label>
                <input type="text" class="form-control" id="emailContato" />
            </div>
        </div>
    </div>


    <br/>
    <div class="row">
        <div class="col-md-12">
          <button id="salvar" onclick="contatoNovo()">Salvar</button>
    
          <button id="editar" onclick="contatoEdita()" hidden>Editar</button>
        </div>
      </div>


</div>
