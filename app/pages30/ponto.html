<div class="container-fluid" style="padding: 100px">
  <div class="row">
    <button onclick='openView("mapa");'>Mapa</button>
  </div>

  <input id="idPonto" type="text" hidden />


  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="nomePonto">Nome Ponto</label>
        <input type="text" class="form-control" id="nomePonto" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="latitude">Latitude</label>
        <input type="text" class="form-control" id="latitude" disabled />
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label for="longitude">Longitude</label>
        <input type="text" class="form-control" id="longitude" disabled />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10">
      <div class="form-group">
        <label for="icone">Icone</label>

        <select id="icone" class="form-control">

        </select>


      </div>
    </div>



    <div class="col-md-2">
      <div class="form-group">
        <label for="addIcon" style="color: white;">-</label>
        <input id="addIcon" type="button" class="form-control" value="+" onclick="openView('IconPage');" />
      </div>
    </div>



  </div>

  <div class="row">
    <div class="col-md-10">
      <div class="form-group">
        <label for="pagina">Pagina</label>
        <select id="pagina" class="form-control">

        </select>
      </div>
    </div>


    <div class="col-md-2">
      <div class="form-group">
        <label for="addIcon" style="color: white;">-</label>
        <input id="addIcon" type="button" class="form-control" value="+" onclick="openView('listaPagina');" />
      </div>
    </div>


  </div>
</div>

<br />
<div class="row">
  <div class="col-md-12">
    <button id="salvar" onclick="pontoNovo()">salvar</button>

    <button id="editar" onclick="pontoEdita()" hidden>editar</button>
  </div>
</div>
</div>
