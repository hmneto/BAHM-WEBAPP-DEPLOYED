    z-index: 10;
    margin-top: 130px;
    margin-left: 10px;
    background-color: white;
    padding: 2;
  " />

<input maxlength="10" size="8" className="item" type="text" id="long" placeholder="longitude" style="
    font-size: 20px;
    cursor: pointer;
    position: absolute;
    z-index: 10;
    margin-top: 180px;
    margin-left: 10px;
    background-color: white;
    padding: 2;
  " />

<input maxlength="2" size="1" className="item" type="text" id="zoom" placeholder="zoom" style="
    font-size: 20px;
    cursor: pointer;
    position: absolute;

    margin-top: 230px;
    margin-left: 10px;
    background-color: white;
    padding: 2;
  " />

<button id="control" onclick="mapPageGlobal.goToPosition()" style="
    font-size: 20px;
    cursor: pointer;
    position: absolute;
    z-index: 10;
    margin-top: 280px;
    margin-left: 10px;
    background-color: white;
    padding: 2;
  ">
  Go To Position
</button>

<button id="control" onclick="edit=false;if(!googleMapsGlobal.getLastLatLngClick())return;openView('SavePoint');" style="
    font-size: 20px;
    cursor: pointer;
    position: absolute;
    z-index: 10;
    margin-top: 330px;
    margin-left: 10px;
    background-color: white;
    padding: 2;
  ">
  Save Point
</button>


<button id="control" onclick="
  edit=true;
  if(!googleMapsGlobal.getLastLatLngClick())return;
  if(!mapPageGlobal.isPointClicked())return;
  openView('EditPoint');
  " style="
    font-size: 20px;
    cursor: pointer;
    position: absolute;
    z-index: 10;
    margin-top: 380px;
    margin-left: 10px;
    background-color: white;
    padding: 2;
  ">
  Edit Point
</button>



<button id="control" onclick="openView('ListPages');" style="
    font-size: 20px;
    cursor: pointer;
    position: absolute;
    z-index: 10;
    margin-top: 430px;
    margin-left: 10px;
    background-color: white;
    padding: 2;
  ">
  Pages
</button>
